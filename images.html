<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Painting Work</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="page-title">Our Creative Painting Work</h2>

<div class="grid">
  <img src="images/work1.jpg" data-index="0">
  <img src="images/work2.jpg" data-index="1">
  <img src="images/work3.jpg" data-index="2">
  <img src="images/work4.jpg" data-index="3">
  <img src="images/work5.jpg" data-index="4">
  <img src="images/work6.jpg" data-index="5">
  <img src="images/work7.jpg" data-index="6">
  <img src="images/work8.jpg" data-index="7">
  <img src="images/work9.jpg" data-index="8">
  <img src="images/work10.jpg" data-index="9">
</div>

<!-- FULLSCREEN MODAL -->
<div id="imgModal" class="img-modal">
  <span class="close-btn">&times;</span>
  <img id="modalImg">
</div>

<script>
const images = Array.from(document.querySelectorAll(".grid img"));
const modal = document.getElementById("imgModal");
const modalImg = document.getElementById("modalImg");
const closeBtn = document.querySelector(".close-btn");

let currentIndex = 0;
let startX = 0;

images.forEach((img, index) => {
  img.addEventListener("click", () => {
    currentIndex = index;
    openModal();
  });
});

function openModal() {
  modal.style.display = "flex";
  modalImg.src = images[currentIndex].src;
  document.body.style.overflow = "hidden";
}

function closeModal() {
  modal.style.display = "none";
  document.body.style.overflow = "auto";
}

closeBtn.addEventListener("click", closeModal);

// Swipe support (mobile)
modal.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

modal.addEventListener("touchend", e => {
  let endX = e.changedTouches[0].clientX;
  let diff = startX - endX;

  if (diff > 50) nextImage();
  if (diff < -50) prevImage();
});

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  modalImg.src = images[currentIndex].src;
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  modalImg.src = images[currentIndex].src;
}

// Click outside image to close
modal.addEventListener("click", e => {
  if (e.target === modal) closeModal();
});
</script>

</body>
</html>
